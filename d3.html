<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="David E. Weirich">
        <meta name="author" content="David E. Weirich">
        <title>David E. Weirich's Webpage</title>

        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <p>
            A bar chart:
        </p>

        <script>
            var data = [20, 40, 50, 60];
            var width = 500;
            var height = 500;
            
            var widthScale = d3.scaleLinear()
            .domain([0, 60])
            .range([0, width]);

            var colorScale = d3.scaleLinear()
            .domain([0, 60])
            .range(["red", "blue"]);

            var canvas = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

            var bars = canvas.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("width", function(d) {return widthScale(d);})
            .attr("height", 50)
            .attr("y", function(d, i) {return i * 100;})
            .attr("fill", function(d) {return colorScale(d);});

        </script>
    </body>
</html>
